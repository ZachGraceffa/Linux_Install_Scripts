cpu3 freq ${alignr}${freq 3}
cpu4 freq ${alignr}${freq 4}
cpu usage ${alignr}${cpu cpu0}%
cpu temp ${alignr}${hwmon 3 temp 1}Â°C
ram ${alignr}${mem} / ${memmax}
swap ${alignr}${swap} / ${swapmax}
system ${alignr}${fs_used_perc /}% / ${fs_size /}
${voffset 20}${font Fira Sans:pixelsize=18}${alignr}${color2}Networking${color}${font}
${voffset 20}public ip ${alignr}${execi 600 wget http://ipinfo.io/ip -qO -}
wifi local ip ${alignr}${addr wlp0s20f3}
wifi traffic ${alignr}up: ${upspeedf wlp0s20f3}KiB down: ${downspeedf wlp0s20f3}KiB
${voffset 20}${font Fira Sans:pixelsize=18}${alignr}${color2}Processes${font}
process name${tab 75}${alignr}PID / CPU%/ MEM%${color}
${top name 1}${alignr}${top pid 1} /${top cpu 1}% /${top mem 1}%
${top name 2}${alignr}${top pid 2} /${top cpu 2}% /${top mem 2}%
${top name 3}${alignr}${top pid 3} /${top cpu 3}% /${top mem 3}%
${top name 4}${alignr}${top pid 4} /${top cpu 4}% /${top mem 4}%
${top name 5}${alignr}${top pid 5} /${top cpu 5}% /${top mem 5}%
