conky.config = {
	alignment = 'bottom_right',
	background = false,
	border_inner_margin = 45,
	border_outer_margin = 0,
	border_width = 5,
	default_color = 'ffffff',
	double_buffer = true,
	draw_borders = false,
	draw_graph_borders = false,
	draw_outline = false,
	draw_shades = false,
	gap_x = 0,
	gap_y = 0,
	maximum_width = 500,
	top_name_width = 15,
	double_buffer = true,
	override_utf8_locale = true,
    	own_window = true,
    	own_window_class = 'Conky',
    	own_window_type = 'normal',
	own_window_transparent = false,
	own_window_hints = 'undecorated,below,skip_taskbar,skip_pager,sticky',
	own_window_argb_visual = true,
	own_window_argb_value = 50,
	text_buffer_size = 256,
	total_run_times = 0,
	update_interval = 2,
	uppercase = false,
	use_xft = true,
	xftalpha = 1,
	short_units = false,
	font = 'Fira Sans:style=Regular:pixelsize=16',
	color1 = 'FFA843',
	color2 = 'B56F1E',
	color3 = '6C5438',
};

conky.text = [[
${voffset 80}
${font Fira Sans:pixelsize=150}${alignr}${color1}${time %H}
${voffset -50}${alignr}${color2}${time %M}
${voffset -140}${color2}${font Fira Sans:pixelsize=20}${alignr}${time %A}  |  ${alignr}${time %B %d, %Y}${color}${font}
${voffset 20}cpu1 freq ${alignr}${freq 1}
